<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<title>Backbone tutorial blogroll App</title>
</head>
<body>

	<div class="container">
		<h1>Blogroll created with backbonejs</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td>
						<input type="text" class="form-control author-input">
					</td>
					<td>
						<input type="text" class="form-control title-input">
					</td>
					<td>
						<input type="text" class="form-control url-input">
					</td>
					<td>
						<button class="btn btn-primary add-blog">Add</button>
					</td>
				</tr>
			</thead>
			<tbody class="blogs-list">				
			</tbody>
		</table>
	</div>

	<script type="text/template" class="blog-template">
		<td><span class="author"><%= author %></span></td>
		<td><span class="title"><%= title %></span></td>
		<td><span class="url"><%= url %></span></td>
		<td>
			<button class="btn btn-warning edit-blog">Edit</button>
			<button class="btn btn-danger delete-blog">Delete</button>
			<button class="btn btn-warning update-blog" style="display: none;">Update</button>
			<button class="btn btn-danger cancel" style="display: none;">Cancel</button>
		</td>
	</script>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
	
	<script src="js/scripts.js"></script>
</body>
</html>
